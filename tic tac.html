<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic tac.css">
</head>
<body>
  <div class="game">
    <div class="cantainer">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        </div>
        <div class="gameinfo">
          <div id="info">
              Turn of X
          </div>
          <div class="btn">
          <button id="reset" onclick="reset()">Play Again</button>
         </div>
         <div id="result">
         </div>
        </div>
    </div>   
  <script src="tic tac.js"></script>
</body>
</html>
